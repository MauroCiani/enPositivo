<!DOCTYPE html>
<html lang="en">

<!--configuración de la página-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CONSULTORÍA, CAMBIO ORGANIZACIONAL, CONTACTO, INFORMACIÓN, CONSULTA">
    <meta name="description" content="¿Te interesa emprender un gran cambio organizacional? ¡Dejanos tu mensaje o consulta y responderemos a la brevedad! Página de contacto.">
    <title>Contacto - en Positivo</title>
    <link rel="shortcut icon" href="../multimedia/images/Logo fondo transparente.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!--Comienzo de la estructura y contenido visible de la página-->

<body>

    <!--Comienzo del menu de navegación por la página-->
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #F9EBC8">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html">
                    <img class="mx-auto" src="../multimedia/images/Logo fondo transparente.png" alt="Logo en Positivo"
                        height="60" width="60">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="btn nav-link animate__animated animate__backInRight"
                            href="../pages/nuestroproposito.html">Nuestro Propósito</a>
                        <a class="btn nav-link animate__animated animate__backInRight"
                            href="../pages/quienessomos.html">¿Quiénes somos?</a>
                        <a class="btn nav-link animate__animated animate__backInRight"
                            href="../pages/servicios.html">Servicios</a>
                        <a class="btn nav-link animate__animated animate__backInRight"
                            href="../pages/notasdeinteres.html">Notas de interés</a>
                        <a class="btn nav-link animate__animated animate__backInRight"
                            href="../pages/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Fin del menu de navegación por la página-->

    <!--Comienzo del contenido principal de la página-->
    <main style="background-color: #FEFBE7" class="pb-3">

        <!--Comienzo de la primera sección de la página: encabezado/portada-->
        <section class="EncabezadoContacto d-flex flex-row align-items-center justify-content-center">
            <h2 class="Encabezado__Titulo animate__animated animate__backInDown text-center" style="color:white">
                Contacto</h2>
        </section>
        <!--Fin de la primera sección de la página: encabezado/portada-->

        <!--Comienzo de la segunda seccion de la página: formulario de contacto-->
        <section>
            <h3 class="text-center mt-4">¡Dejanos tu consulta o comentario!</h3>
            <form class="container p-4" action="" method="post" enctype="">
                <div class="row">
                    <div class="mb-3 col-4">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input class="form-control" type="text" name="nombre" id="nombre"
                            placeholder="Ingresá tu nombre">
                    </div>
                    <div class="mb-3 col-4">
                        <label class="form-label" for="edad">Edad:</label>
                        <input class="form-control" type="number" name="edad" id="edad" placeholder="Ingresá tu edad">
                    </div>
                    <div class="mb-3 col-4">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="Ingresá tu e-mail">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="motivo consulta">Motivo de la consulta:</label>
                    <select class="form-select" name="motivo consulta" id="motivo consulta">
                        <option disabled selected>Indicá el motivo de tu consulta</option>
                        <option value="contratar servicios">Me interesa contratar uno de los servicios</option>
                        <option value="sumar al equipo de trabajo">Me interesa sumarme al equipo de trabajo</option>
                        <option value="info servicios">Quiero obtener más información acerca de los servicios</option>
                        <option value="otra consulta">Otra consulta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="mensaje de contacto" id="mensaje de contacto" cols="30"
                        rows="10" placeholder="Escribí tu mensaje"></textarea>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="mb-3 me-3">
                        <input class="btn btn-lg" style="background-color:#F9EBC8" type="submit" value="Enviar mensaje">
                    </div>
                    <div class="mb-3 ms-3">
                        <input class="btn btn-sm" style="background-color:#F9EBC8" type="reset" value="Restablecer">
                    </div>
                </div>
            </form>
            <!--Fin del formulario-->
        </section>
        <!--Fin de la segunda sección de la página: formulario de contacto-->
    </main>
    <!--Fin del contenido principal de la página-->

    <!--Comienzo del footer-->
    <footer class="container-fluid" style="background-color: #A0BCC2">
        <!--Links a redes sociales-->
        <div class="row">
            <span class="col-6 d-flex flex-column justify-content-center">
                <ul class="list-unstyled d-flex flex-column align-items-start">
                    <li>
                        <img src="../multimedia/images/LinkedIn logo.png" alt="LinkedIn logo" height="20" width="20">
                        <label for="link linkedin">LinkedIn:</label>
                        <a name="link linkedin" href="https://ar.linkedin.com/" target="blank">EnPositivo</a>
                    </li>
                    <!--(En un futuro debería dirigir hacia la cuenta de la empresa)-->
                    <li>
                        <img src="../multimedia/images/Instagram logo.jfif" alt="Instagram logo" height="20" width="20">
                        <label for="link instagram">Instagram:</label>
                        <a name="link instagram" target="blank"
                            href="https://www.instagram.com/_enpositivo/">@_enpositivo</a>
                    </li>
                    <li>
                        <img src="../multimedia/images/Facebook logo.png" alt="Facebook logo" height="20" width="20">
                        <label for="link facebook">Facebook:</label>
                        <a name="link facebook" href="https://www.facebook.com/" target="blank">EnPositivo</a>
                    </li>
                </ul>
            </span>
            <!--(En un futuro debería dirigir hacia la cuenta de la empresa)-->

            <!--Info adicional acerca de la organización-->
            <span class="col-6 d-flex flex-column align-items-start">
                <p>'en Positivo' todos los derechos reservados-2022-</p>
                <p>Calle Falsa 560 Piso 20 Oficina 32 C.A.B.A.</p>
                <p>Tel:541112131415</p>
            </span>
        </div>
    </footer>
    <!--Fin del footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
<!--Fin de la estructura y contenido visible de la página-->

</html>
